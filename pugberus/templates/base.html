<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'pugberus.png' %}">
</head>
<body>
    <div class="topbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'home' %}">Pugberus</a>
                
            </div>
            <ul class="nav">
                <li><a href="{% url 'polls:index' %}">Polls</a></li>
                <li><a href="{% url 'league:index' %}">League</a></li>
                <li>
                    <a href="{% url 'admin:index' %}">
                    {% if request.user.is_authenticated  %}
                        Admin
                    {% else %}
                        Login
                    {% endif %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
