{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="icon" type="image/x-icon" href="{% static 'pugberus.png' %}">

{% if leagues %}
<ul>
    {% for league in leagues %}
    <li><a href="{% url 'league:league' league.id %}">{{ league.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No leagues are available.</p>
{% endif %}
