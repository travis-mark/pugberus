{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<style>
  .bar {
      display: block;
      width: 20px;
      height: 20px;
      background-color: #2196F3;
  }
</style>

<h1>{{ question.question_text }}</h1>

<table style="padding: 0 0 8px 0">
  {% for choice in question.choice_set.all %}
  <tr>
    <td style="padding-right: 20px">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
    <td style="width: 240px; background-color: #CCC">
      <div class="bar" style="width: {{ choice.votes_percent }}%;"></div>
    </td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
