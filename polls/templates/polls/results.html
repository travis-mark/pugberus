{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="icon" type="image/x-icon" href="{% static 'pugberus.png' %}">

<style>
  .bar-cell {
    border: 1px var(--link-color) solid; 
    width: 240px;
  }
  .bar-text {
      display: block;
      margin: 2px;
      width: 20px;
      height: 20px;
      background-color: var(--link-color);
  }
</style>

<h1>{{ question.question_text }}</h1>

<table style="padding: 0 0 8px 0">
  {% for choice in question.choice_set.all %}
  <tr>
    <td style="padding-right: 20px">{{ choice.choice_text }}</td>
    <td class="bar-cell">
      <div class="bar-text" style="width: {{ choice.votes_percent }}%;"></div>
    </td>
    <td>{{ choice.votes }}</td>
    <td>{{ choice.votes_percent|floatformat:1 }}%</td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
